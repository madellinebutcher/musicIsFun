<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body style="background-image: url('assets/controlsbg.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; font-family:Georgia, 'Times New Roman', Times, serif">
    <section class="container">
            
            <div class="card-header fixed-top" style="background-color:rgba(136, 3, 3, 0.404)">
                    <h1 style="font-family:'VT323', monospace; color: rgb(6, 56, 148); text-shadow:2px 2px 4px rgba(255, 255, 255, 0.801)">Music Finds</h1>
                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                        <button type="submit" class="btn btn-outline-primary" id="get-music-button">Get Music</button>
                    </div>
                </form>
            </div>
            
                <div id="songs" style="color:white; text-shadow:2px 2px 4px rgba(136, 3, 3); margin-top:20vh;">
                    
                </div>

    </section>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app/itunes-service.js"></script>
    <script src="app/itunes-controller.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
